services:
  sde-wow-website:
    build: .
    container_name: sde-wow-website
    restart: always
    ports:
      - "11564:3000"
    networks:
      - wow-network
    depends_on:
      - wow-discord-bot  # WICHTIG: Stellt sicher, dass der Bot zuerst startet
    env_file:
      - .env

networks:
  wow-network:
    name: wow-network
    external: true